        function initParticles() {

        const themeBtn = document.getElementById('themeBtn');

        function initCapsule() {
            const capsuleInput = document.getElementById('capsuleInput');
            const saveBtn = document.getElementById('saveCapsule');
            const capsuleList = document.getElementById('capsuleList');

            let capsules = JSON.parse(localStorage.getItem('capsules')) || [];

            // æ¸²æŸ“åˆ—è¡¨
            function renderCapsules() {
                capsuleList.innerHTML = '';
                if (capsules.length === 0) {
                    capsuleList.innerHTML = '<div class="capsule-item"><span>æ— è®°å½•</span> ç‚¹å‡»ä¿å­˜ä½ çš„ç¬¬ä¸€å¥è¯å§ï½</div>';
                    return;

                // æœ€æ–°çš„åœ¨ä¸Šæ–¹
                capsules.reverse().forEach(item => {
                    const capsuleItem = document.createElement('div');
                    capsuleItem.className = 'capsule-item';
                    capsuleItem.innerHTML = `<span>${item.time}</span>${item.content}`;
                    capsuleList.appendChild(capsuleItem);

            // ä¿å­˜åŠŸèƒ½

                capsuleInput.value = '';
